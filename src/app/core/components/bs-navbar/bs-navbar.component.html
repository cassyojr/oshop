<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <fa name="leaf"></fa>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbars" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbars">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/shopping-cart">
            <fa name="shopping-cart"></fa>
            <span class="badge badge-pill badge-warning ml-2" *ngIf="cart$ | async as cart">
              {{ cart.totalItemsCount }}
            </span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <ng-template #anonymousUser>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ng-template>

        <li ngbDropdown *ngIf="appUser; else anonymousUser" class="nav-item dropdown">
          <a ngbDropdownToggle class="nav-link dropdown-toggle" id="menuDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <fa name="user"></fa>
            {{ appUser.name }}
          </a>
          <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="menuDropdown">
            <a class="dropdown-item" routerLink="/my/orders">
              <fa name="shopping-bag"></fa>
              My Orders
            </a>
            <ng-container *ngIf="appUser.isAdmin">
              <a class="dropdown-item" routerLink="/admin/orders">
                <fa name="cog"></fa>
                Manage Orders
              </a>
              <a class="dropdown-item" routerLink="/admin/products">
                <fa name="cog"></fa>
                Manage Products
              </a>
            </ng-container>
            <a class="dropdown-item" routerLink="/" (click)="logout()">
              <fa name="sign-out"></fa>
              Log Out
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
